<div class="container" id="courseadmin">
  <div class="row center"><b>Course Admin</b></div>
  <div class="left box">
    <div class="row center"><b>Create Course</b></div>
    <label>Name</label>
    <input type="text" id="crname" style="width:17em;"><br>

    <label>Description</label><br>
    <textarea id="crdescription" rows="8" cols="40"></textarea><br>

    <label> </label>
    <button type="button" id="crcreate">Create</button>
  </div>
  <div class="left box">
    <table id="courselist"></table>
  </div>

  <div class="row">
    <div class="row center"><div id="errors" class="centered"></div></div>
    <div class="row center"><div id="messages" class="centered"></div></div>
  </div>
</div>
