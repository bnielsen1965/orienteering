<div class="container" id="courseadmin">
  <div class="row center"><b>Course Admin</b></div>
  <div class="left box">
    <div class="row center"><b>Create Course</b></div>
    <label>Name</label>
    <input type="text" id="crname" style="xwidth:17em;"><br>

    <label>Description</label><br>
    <textarea id="crdescription" rows="6" cols="33"></textarea><br>

    <label>Start Delay</label>
    <select id="crstdelay">
      <option value="1">1 Minute</option>
      <option value="3">3 Minutes</option>
      <option value="5">5 Minutes</option>
      <option value="10">10 Minutes</option>
    </select><br>

    <label> </label>
    <button type="button" id="crcreate">Create</button>
  </div>
  <div class="left box">
    <table id="courselist"></table>
  </div>
  <div class="left box" id="courseparticipants"></div>

  <div class="row">
    <div class="row center"><div id="errors" class="centered"></div></div>
    <div class="row center"><div id="messages" class="centered"></div></div>
  </div>
</div>
