<div class="container" id="useradmin">
    <div class="row center"><h1>User Admin</h1></div>
  <div class="left box">
    <div class="row center"><b>Create User</b></div>
    <label>Username</label>
    <input type="text" id="crusername"><br>

    <label>Password</label>
    <input type="text" id="crpassword"><br>

    <label>Group</label>
    <select id="crgroup">
      <option value="operator">Operator</option>
      <option value="manager">Manager</option>
      <option value="admin">Admin</option>
    </select><br>

    <label> </label>
    <button type="button" id="crcreate">Create</button>
  </div>
  <div class="left box">
    <table id="userlist"></table>
  </div>

  <div class="row">
    <div class="row center"><div id="errors" class="centered"></div></div>
    <div class="row center"><div id="messages" class="centered"></div></div>
  </div>
</div>
