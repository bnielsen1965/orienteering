<div class="container" id="useradmin">
  <b>User Admin</b>
  <div class="left">
    <b>Create User</b>
    <label>Username</label>
    <input type="text" id="crusername"><br>

    <label>Group</label>
    <select id="crgroup">
      <option value="operator">Operator</option>
      <option value="manager">Manager</option>
      <option value="admin">Admin</option>
    </select><br>

    <label>Password</label>
    <input type="text" id="crpassword"><br>

    <button type="button" id="crbutton">Create</button>
  </div>
  <div class="left">
    <table id="userlist"></table>
  </div>
</div>
